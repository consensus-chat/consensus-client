<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div class="view">
      <div class="server_bar">
        <button class="server_icon" style="background-image: url(assets/consensus256.png);"><span>Direct Messages</span></button>
        <hr>
        <div id="server_bar">
        </div>
      </div>
      <div class="main_container">
        <div class="main_sidebar" id="main_sidebar">
          <div class="header" id="main_sidebar_header">
            <span>Channel bar</span>
          </div>
          <div class="main_sidebar_list" id="main_sidebar_list">

          </div>

          <div class="sidebar_settings">
            <button class="account_area">
              <img src="assets/consensus256.png">
              <div>
                <span style="color: var(--text-c);" id="sidebar_settings_account">account name</span><br>
                <span style="color: var(--text-medium-c);" id="sidebar_settings_status">ask me about</span>
              </div>
            </button>
            <div class="quick_settings">
              <button>M</button><button>S</button><button>S</button>
            </div>
          </div>
        </div>
        <div class="main_panel" id="main_panel">
          <div class="header" id="main_panel_header">
            <span>chat panel</span>
          </div>


        </div>
      
      </div>
    </div>
    <div class="view_cover" id="login_screen">
      <div class="login_form_container">
        <div>
          <h1>Consensus Login</h1>
          <p>Enter your details here to authenticate this client with your sign-on instance.</p>
          <form>
            <label for="instance">Instance</label><br>
            <input type="text" id="login_instance" name="instance" placeholder="your-instance.org"><br>
            <label for="mail">Email</label><br>
            <input type="text" id="login_email" name="email" placeholder="your@mail.org"><br>
            <label for="password">Password</label><br>
            <input type="password" id="login_password" name="password" placeholder="Password"><br>
            <label style="color: var(--accent-error-c);" id="login_failure"></label>
            <input type="button" id="login_button" value="Login"><br>
          </form>
          <p style="font-style: italic;">Do you need help? Click <a href="https://consensus-chat.github.io/help#login" target="_blank">here</a>.</p>
        </div>
      </div>
    </div>
    <div class="view_cover" id="loading_cover"></div>
  </body>
</html>
