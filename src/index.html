<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consensus</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div data-tauri-drag-region class="title_bar_container">
      <span style="font-weight: 800; color: var(--text-medium-c); text-align: center; line-height: 35px; padding-left: 8px; margin-right: auto;">
        Consensus
      </span>
      <div class="titlebar-button" id="titlebar-minimize">
        <img src="assets/icons/window_minimize.png" alt="minimize" />
      </div>
      <div class="titlebar-button" id="titlebar-maximize">
        <img src="assets/icons/window_maximize.png" alt="maximize" />
      </div>
      <div class="titlebar-button titlebar-close" id="titlebar-close" style="titlebar-button:hover {background-color: var(--accent-error-c);}">
        <img src="assets/icons/window_close.png" alt="close" />
      </div>
    </div>

    <div class="view" id="main_view">
      <div class="left_sidebar" id="left_sidebar">
        <div class="server_bar no_scroll_bar" >
          <button class="server_icon">
            <img src="assets/consensus256.png" alt="Vc">
            <span>Direct Messages</span>
          </button>
          <hr>
          <div id="server_bar">
          </div>
          <button class="server_icon server_create" id="server_create_button">
            <img src="assets/icons/square-rounded-plus.svg" class="icon icon_hover">
            <span>New Server</span>
          </button>
        </div>

        <div class="main_sidebar" id="main_sidebar">
          <div class="header" id="main_sidebar_header">
            <span>Channel bar</span>
          </div>
          <div class="main_sidebar_list" id="main_sidebar_list">
            <div class="channel_button">
              <img src="assets/icons/hash.svg">
              genderal
            </div>
            <div class="channel_button">
              <img src="assets/icons/hash.svg">
              genderal
            </div>
            <div class="channel_button">
              <img src="assets/icons/hash.svg">
              genderal
            </div>
            <div class="channel_button">
              <img src="assets/icons/hash.svg">
              genderal
            </div>
            <div class="channel_button">
              <img src="assets/icons/hash.svg">
              genderal
            </div>
            <div class="channel_button">
              <img src="assets/icons/hash.svg">
              genderal
            </div>
            <div class="channel_button">
              <img src="assets/icons/hash.svg">
              genderal
            </div>
            <div class="channel_button">
              <img src="assets/icons/hash.svg">
              genderal
            </div>
            <div class="channel_button">
              <img src="assets/icons/hash.svg">
              genderal
            </div>
            <div class="channel_button">
              <img src="assets/icons/hash.svg">
              genderal
            </div>
            <div class="channel_button">
              <img src="assets/icons/hash.svg">
              genderal
            </div>
          </div>
        </div>

        <div class="sidebar_settings_container">
          <div class="sidebar_settings">
            <button class="account_area">
              <img src="assets/consensus256.png">
              <span class="status_indicator"></span>
              <div>
                <span style="color: var(--text-c); font-weight: 600;" id="sidebar_settings_account">account name</span><br>
                <span style="color: var(--text-dark-c);" id="sidebar_settings_status">ask me about magnetohydrodyamics</span>
              </div>
            </button>
            <div class="quick_settings">
              <button>
                <img src="assets/icons/microphone.svg" class="icon icon_hover">
              </button>
              <button>
                <img src="assets/icons/headphones.svg" class="icon icon_hover">
              </button>
              <button>
                <img src="assets/icons/settings.svg" class="icon icon_hover">
              </button>
            </div>
          </div>
        </div>

        <div class="resize_handle" id="left_resize_handle">
        </div>
      </div>
      
      <div class="main_container">
        
        <div class="main_panel" id="main_panel">
          <div class="header" id="main_panel_header">
            <span>chat panel</span>
          </div>


        </div>
      
      </div>

      <div class="view_cover" id="popup_cover" style="display: none;">
        <div class="popup_container" id="popup_container">
          <button id="popup_close">
            <img src="assets/icons/x.svg" class="icon icon_hover">
          </button>
          <div id="popup_content">

            <div class="create_server_popup">
              <h2>Create a server</h2>
              <p>Enter details here to create a new server. Note that not all instances allow server creation.</p>
              <form>
                <label for="instance">Instance</label><br>
                <input type="text" id="new_server_instance" name="instance" placeholder="your-instance.org" minlength="4" required><br>
              
                <label for="server_name">Server Name</label><br>
                <input type="text" id="new_server_name" name="server_name" placeholder="Your Server Name" required><br>
              
                <label style="color: var(--accent-error-c);" id="login_failure"></label>
              
                <input type="button" id="create_server_button" style="margin-top: 16px;" class="highlighted" value="Create">
              </form>
            </div>

          </div>
          
        </div>
      </div>
      <div class="view_cover" id="login_screen">
        <div class="login_form_container" id="login_form_container">
        </div>
      </div>
      <div class="view_cover" id="loading_cover"></div>
    </div>
    
  </body>
</html>
